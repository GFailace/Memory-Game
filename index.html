<!Doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Udacity - Jogo da Memória</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/game.css">    
    <link rel='stylesheet prefetch' href='https://cdn.jsdelivr.net/sweetalert2/3.0.3/sweetalert2.min.css'>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css'>
</head>
<body>
    <div class="container">
        <h1 class="center">Jogo da Memória</h1>
        <div id="score-panel">
          <div class="left">
              <ul class="stars">
                  <li><i class="fa fa-star"></i></li>
                  <li><i class="fa fa-star"></i></li>
                  <li><i class="fa fa-star"></i></li>
              </ul>
              <span class="moves">0</span> Movimentos
          </div>
          <div class="timers">
            <article class="timer">
              <h3 class="time">Tempo: <span class="clock data">0:00</span></h3>
            </article>
            <div class="restart">
                  <i class="fa fa-repeat"></i>
              </div>
          </div>
          <div class="clear"></div>
        </div>
        <ul class="deck"></ul>
      </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
    <script src='https://cdn.jsdelivr.net/sweetalert2/3.0.3/sweetalert2.min.js'></script>
    <script src="js/game.js"></script>
</body>
</html>
